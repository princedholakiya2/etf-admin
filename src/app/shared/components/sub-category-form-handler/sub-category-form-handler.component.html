<div [formGroup]="formGroup">
    <input type="text" formControlName="name"/>
    <input type="text" formControlName="description"/>
    <button type="button" (click)="addChild()">+ add sub Child Sub</button>
    <div *ngFor="let control of formControlArray.controls;let i=index">
            <app-sub-category-form-handler [formGroup]="formControlGroup(i)"></app-sub-category-form-handler>
            <button type="button" (click)="removeChild(i)">- Remove sub Child</button>
    </div>
</div>
